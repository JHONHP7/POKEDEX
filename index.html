<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- links -->
    <link rel="shortcut icon" href="./favicon/pokebollicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
   
    <!-- Main js -->
    <script defer src="./js/index.js"></script>
    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input 
            type="text"
            class="input_search"
            placeholder=" Name or Number"
            required
            >
            <button class="lupa" src="./images/magnifyingGlass.png" alt="lupa"><i><img src="./images/magnifyingGlass.png" alt=""></i></button>
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="./images/pokedex.png" alt="pokedex img" class="pokedex">
    </main>
</body>
</html>
